

<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App Serco</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| App Serco |</title>

</head>

<body>
<!-- Incluir o fragmento do menu -->
    <div th:insert="fragments/menu :: menu"></div>
	<div class="container">

		<h1>Lista interna de funcionários</h1>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Matricula:</th>
					<th scope="col">Nome:</th>
					<th scope="col">Data de nascimento:</th>
					<th scope="col">E-mail:</th>
					<th scope="col"></th>
					<th scope="col">Ação</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario : ${funcionarios}">
				
				<td><span th:text="${funcionario.funcmatricula}"></span></td>
				<td><span th:text="${funcionario.funcnome}"></span></td>

				<!-- 	<td><a
						th:href="${(#mvc.url('FC#detalhesFuncionario').arg(0, funcionario.funcmatricula)).build()}"><span
							th:text="${funcionario.funcnome}"></span></a></td> 
							<td><a
						th:href="${funcionario.funcmatricula)).build()}"><span
							th:text="${funcionario.funcnome}"></span></a></td>-->
					<td><span th:text="${funcionario.funcdata}"></span></td>
					<td><span th:text="${funcionario.funcemail}"></span></td>
					 
					<!--  <td><a
						th:href="${(#mvc.url('FC#deletarFuncionario').arg(0, funcionario.funcmatricula)).build()}"
						class="waves-effect waves-light btn-small"><button
								type="button" class="btn btn-danger">Excluir</button></a></td>		-->
								
								<td><a
									th:href="${(#mvc.url('FC#deletarFuncionario').arg(0, funcionario.funcmatricula)).build()}"
									th:attr="data-funcionario-nome=${funcionario.funcnome}"
									type="button" class="btn btn-danger deletar-funcionario"
									sec:authorize="hasRole('ROLE_DEVELOPER')"
									sec:disabled="!hasRole('ROLE_DEVELOPER')">Excluir</a></td>						
								
					 <td><a
						th:href="${(#mvc.url('FC#editarFuncionario').arg(0, funcionario.funcmatricula)).build()}"><button
								type="button" class="btn btn-primary">Editar</button></a></td>

					<td><a
						th:href="${(#mvc.url('FC#detalhesFuncionario').arg(0, funcionario.funcmatricula)).build()}"><button
								type="button" class="btn btn-success">Adicionar
								dependente</button></a></td>
								

				</tr>
			</tbody>
		</table>


		<div style="height: 100px;"></div>

	<!-- Incluir o rodapé no final da página -->
    <div th:insert="fragments/footer :: footer"></div>



		<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">
			
		</script>
</body>

</html>
