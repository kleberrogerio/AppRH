	<title>App Serco</title>

<body>
<!-- Incluir o fragmento do menu -->
    <div th:insert="fragments/menu :: menu"></div>

	<div class="container">

		<h1>Cadastro de Funcionário</h1>

		<br>


	<th:block th:include="mensagemValidacao"></th:block>

		<form method="post">

			<div class="form-group">
				<label for=""><b>Nome:</b> </label> <input type="text" class="form-control" value=""
					placeholder="Insira o nome do funcionário" name="funcnome" required>
				<small class="form-text text-muted"><i>* Nome completo.</i></small>
			</div>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Data de nascimento:</b></label> <input type="date" value="" name="funcdata"
							class="form-control" required />
						<small class="form-text text-muted"><i>* Dia/Mês/Ano.</i></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>E-mail:</b> </label> <input type="text" value="" name="funcemail" class="form-control"
						placeholder="email@email.com" required />
				</div>

			</div>
			<button type="submit" class="btn btn-success">Adicionar
				Funcionário</button>
	</div>

	<br>
	<br>

	</form>


	</div>



	<div style="height: 100px;"></div>

	<!-- Incluir o rodapé no final da página -->
    <div th:insert="fragments/footer :: footer"></div>


	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

	</script>


</body>

</html>
