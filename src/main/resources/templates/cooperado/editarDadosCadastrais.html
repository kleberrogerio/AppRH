<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App Serco</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| App Serco |</title>

</head>
<body>
<!-- Incluir o fragmento do menu -->
    <div th:insert="fragments/menu :: menu"></div>	
    
<div class="container mt-5">
    <h2>Editar Dados do Cooperado</h2>

    <form th:action="@{/cooperado/atualizar}" th:object="${coopcadastro}" method="post" enctype="multipart/form-data">
    

        <!-- Identificador oculto -->
     <input type="hidden" th:field="*{cooperado.coopmatricula}" />



		<input type="hidden" name="coopindexcod" th:value="${coopcadastro.coopindexcod}" />

        <div class="mb-3">
            <label>Data Cadastro</label>
            <input type="date" th:field="*{coopdatacadastro}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label>Data Admissão</label>
            <input type="date" th:field="*{coopdataadmissao}" class="form-control"/>
        </div>

            <div class="mb-3">
        <label>Data Desligamento</label>
        <input type="date" th:field="*{coopdatadesligamento}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Motivo do Desligamento</label>
        <input type="text" th:field="*{coopmotivodesl}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Nome do Cooperado</label>
        <input type="text" th:field="*{coopcooperado}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Data Admissibilidade</label>
        <input type="date" th:field="*{coopdataadmissibilidade}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Teste Psicológico</label>
        <input type="text" th:field="*{cooptestepsicologico}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Teste Técnico</label>
        <input type="text" th:field="*{cooptestetecnico}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Informações</label>
        <textarea th:field="*{coopinformacoes}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label>Restrições</label>
        <input type="text" th:field="*{cooprestricao}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Anotações</label>
        <textarea th:field="*{coopanotacoes}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label>Data Teste Psicológico</label>
        <input type="date" th:field="*{coopdataatestepsico}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Data Teste Técnico</label>
        <input type="date" th:field="*{coopdataatestetecnico}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Seleção</label>
        <input type="text" th:field="*{coopsel}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Indicação</label>
        <input type="number" th:field="*{coopindicacao}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Foto (URL ou nome do arquivo)</label>
        <input type="file" name="fotosFile" accept="image/*" />
    </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/cooperado/{matricula}(matricula=${cooperado.coopmatricula})}" class="btn btn-secondary">Cancelar</a>

		<div th:if="${param.sucesso}" class="alert alert-success">
		    Cadastro atualizado com sucesso!
		</div>

    </form>
</div>
<br>
<a href="javascript:history.back()">Voltar</a>
		<script>
	document.addEventListener("DOMContentLoaded", function() {
		document.querySelectorAll(".deletar-telefone").forEach(element => {
			element.addEventListener("click", function(event) {
				
				let nome = event.target.dataset["cooperadoNome"];
				if (!confirm("Deletar telefone ?")) {
					event.preventDefault();
				}
			});
		});
		
		document.querySelectorAll("input[type='checkbox'].lgpd").forEach(element => {
			element.addEventListener("click", function(event) {
				let value = event.target.checked;
				let type = event.target.dataset.lgpd;
				let cooperadoId = event.target.parentElement.parentElement.dataset.cooperadoId
				
				fetch(`/ControlaLGPD/${cooperadoId}?type=${type}&value=${value}`, {
					method: "POST"
				}).then().then();
				
				
				console.log(value, cooperadoId, type);
			});
		});
		
	});
</script>


	</div>


	<div style="height: 100px;"></div>

	<!-- Incluir o rodapé no final da página -->
    <div th:insert="fragments/footer :: footer"></div>




	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>

</body>
</html>
