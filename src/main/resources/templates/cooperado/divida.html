

<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:util="java.util">



<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App Serco</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| App Serco |</title>

</head>

<body>
<!-- Incluir o fragmento do menu -->
    <div th:insert="fragments/menu :: menu"></div>	
    	
	<div class="container">

		<h1>Detalhes do cooperado:</h1>
		<div th:each="cooperado : ${cooperado}" class="container">

			<br>

			<p>
				<b>Matrícula:</b> <span th:text="${cooperado.coopmatricula}"></span>
			</p>
			<p>
				<b>Nome:</b> <span th:text="${cooperado.coopnome}"></span>
			</p>
			<p>
				<b>Nome de Guerra:</b> <span th:text="${cooperado.coopnomeguerra}"></span>
			</p>
			
			
			<br> <br>
			<br>
<a href="javascript:history.back()">Voltar</a>
			
		<h3>Dívidas do cooperado:</h3>
		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Descrição
					<th scope="col">Valor
					<th scope="col">Forma de Pagto<br>
					<th scope="col">Data de Vencimento
					<th scope="col">Data de Pagto</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="dividas : ${dividas}" th:if="${dividas.coopdatapagamento==null}">
					<td><span th:text="${dividas.coopdescricao}"></span></td>
					<td><span th:text="${{(dividas.coopvalor)}}"></span></td>
					<td><span th:text="${dividas.coopformapagto}"></span></td>
					<td><span th:text="${dividas.coopdatavencimento}"></span></td>
					<td><span th:text="${dividas.coopdatapagamento}"></span></td>	
					<td><span th:with="soma = ${soma + (dividas.coopvalor)}"></span></td>
				</tr>
				
					<tr>
						<td colspan="2">Total</td>
						<td
							th:text="${#numbers.formatCurrency(soma)}"></td>
							<!--  th:text="${#numbers.formatCurrency(#aggregates.sum(dividas.![coopvalor]))}"></td>-->							
					</tr>					
				</tbody>
		</table>
		</div>

	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| App Serco - ©
			2023 Copyright: Kleber Rogério do Nascimento</span>
	</div>




	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>

</body>


</html>
