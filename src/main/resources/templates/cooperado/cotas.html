

<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App Serco</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->

</head>

<body>
<!-- Incluir o fragmento do menu -->
    <div th:insert="fragments/menu :: menu"></div>	
    	
	<div class="container">

				<br>
			<br> <br>
			
				
		<h3>Cotas Partes:</h3>
		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
			<tr>
			<th>Total</th>
			 <th
							th:text="${#numbers.formatCurrency(#aggregates.sum(cotapartes.![coopvalor]))}"></th>
				</tr>
					<th scope="col">Descrição
					<th scope="col">Valor
					<th scope="col">Forma de Pagto<br>
					<th scope="col">Data de Vencimento
					<th scope="col">Data de Pagto</th>
				</tr>
			</thead>
			<tbody>			

				<tr th:each="cotapartes : ${cotapartes}">				
					<td><span th:text="${cotapartes.coopdescricao}"></span></td>
					<td><span th:text="${{(cotapartes.coopvalor)}}"></span></td>
					<td><span th:text="${cotapartes.coopformapagto}"></span></td>
					<td><span th:text="${cotapartes.coopdatavencimento}"></span></td>
					<td><span th:text="${cotapartes.coopdatapagamento}"></span></td>
					
				</tr>
					<tr>
						<td colspan="1"><strong>Total</strong></td>
						 <td style="font-weight: bold;"
							th:text="${#numbers.formatCurrency(#aggregates.sum(cotapartes.![coopvalor]))}">R$
							180,00</td>
							
					</tr>

				</tbody>
		</table>
		
		</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| App Serco - ©
			2023 Copyright: Kleber Rogério do Nascimento</span>
	</div>




	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>

</body>


</html>
