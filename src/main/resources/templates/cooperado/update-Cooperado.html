<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>| App Serco |</title>

	<!-- Bootstrap para o thymeleaf-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| App Serco |</title>

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App Serco</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>

						<a class="nav-link" href="/cooperados"> << Listar Cooperados>> </a>
						</li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarCooperado"> << Cadastrar Cooperado>> </a></li>

					</ul>
				</div>
			</div>
		</nav>

	</header>



	<div class="container">


	<th:block th:include="mensagemValidacao"></th:block>


		<form method="post">

			<h1>Atualizar cooperado</h1>

			<br>		
			
			<div class="form-group">
				<label for=""><b>Index:</b> </label> <input type="text"
					class="form-control" value="" placeholder="Insira o nome do cooperado"
					name="coopindexcod" th:attr="value = ${cooperado.coopindexcod}" required> <small class="form-text text-muted"><i>*
						Coloque o nome completo.</i></small>
			</div>
			
			<div class="form-group">
				<label for=""><b>Matrícula:</b> </label> <input type="text"
					class="form-control" value="" placeholder="Insira o nome do cooperado"
					name="coopmatricula" th:attr="value = ${cooperado.coopmatricula}" required> <small class="form-text text-muted"><i>*
						Coloque o nome completo.</i></small>
			</div>
			
			<div class="form-group">
				<label for=""><b>Nome do cooperado:</b> </label> <input type="text"
					class="form-control" value="" placeholder="Insira o nome do cooperado"
					name="coopnome" th:attr="value = ${cooperado.coopnome}" required> <small class="form-text text-muted"><i>*
						Coloque o nome completo.</i></small>
			</div>
			
			<div class="form-group">
				<label for=""><b>Nome de guerra:</b> </label> <input type="text"
					class="form-control" value="" placeholder="Insira o nome de guerra"
					name="coopnomeguerra" th:attr="value = ${cooperado.coopnomeguerra}"required> <small class="form-text text-muted"><i>*
						Coloque o nome de guerra simplificado.</i></small>
			</div>
			


			<button type="submit" class="btn btn-success">Salvar</button>
		</form>
	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
			<span class="text-light align-middle">| App Serco | - ©
				2023 Copyright: Kleber Rogério do Nascimento</span>
		</div>


	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>


</body>

</html>
